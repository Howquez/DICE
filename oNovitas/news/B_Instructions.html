{{ block scripts }}
    <script src="{{ static 'js/bootstrap_components.js' }}"></script>
{{ endblock }}

{{ block global_styles  }}
<style>
    .otree-title {
        display: none;
        }
</style>
{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
{{ endblock }}


{{ block content }}
<body class="bg-light.bg-gradient">

    <!-- Header -->
    <nav class="navbar navbar-inverse m-0 p-0 sticky-top mb-4 justify-content-end bg-white shadow-sm" style="z-index:1">
            <div class="m-3" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" data-bs-toggle="popover"
                    data-bs-content="You have been asigned the following ID: {{ participant.label }}. Please use it to identify yourself if you encounter any problems">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-10 col-lg-8">
                <!-- Decision Card -->
                <div class="card rounded mt-3 shadow-lg">
                    <div class="card-body">

                        <p class="lead mb-0 mt-5">Help</p>
                        <hr class="mt-0 mb-1">
                        <small class="text-muted">
                            A click on the
                            <i class="bi bi-person-circle" style="cursor: pointer;"
                               data-bs-toggle="popover"
                               data-bs-content="You have been asigned the following ID: {{ participant.label }}. Please use it to identify yourself if you encounter any problems">
                            </i>-icon provides your personal ID.
                            Please provide this ID if you run into technical problems and want to contact us.
                        </small>

                        <div class="d-flex justify-content-center mt-5 mb-3">
                            <button class="btn btn-success shadow" type="submit" id="submitButton">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ endblock }}
