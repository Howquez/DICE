{{ block scripts }}
{{ endblock }}

{{ block styles }}
<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
{{ endblock }}

{{ block content }}
<body class="">

    <!-- Decision Card -->
    <div class="card mt-5 shadow-lg p-4">
        <div class="card-body">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">
                Thank you for your interest in this study. It is anonymous and there are no right or wrong answers.
            </p>

            <table class="table mt-5 mb-5 table-responsive">
                <tbody>
                    <tr>
                        <th scope="row">Study</th>
                        <td>{{ session.config.study_name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">
                            Consent
                        </th>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="consent_form" required>
                                <label class="form-check-label" for="consent_form">
                                    I agree to the anonymized analysis of my answers for the purpose of scientific
                                    evaluation according to the
                                    <a class="text-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvasconsent_form" id="consent_text" style="cursor: pointer;">
                                        <u>consent form.</u>
                                    </a>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center m-5">
                <button class="btn btn-success shadow" type="submit" id="submitButton">
                    Start
                </button>
            </div>

        </div>
    </div>

    <!-- GDPR Offcanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasconsent_form" aria-labelledby="offcanvasconsent_label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasconsent_label"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            {{ include C.CONSENT_TEMPLATE }}
        </div>
    </div>
</body>
{{ endblock }}
