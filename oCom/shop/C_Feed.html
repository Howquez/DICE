{{ block scripts }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<script src="{{ static 'js/hover.js' }}"></script>
<script src="{{ static 'js/add-to-cart.js' }}"></script>
{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{{ endblock }}


{{ block content }}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Mockup</title>
</head>
<body class="">

    <!-- Hidden Fields -->
    <input type="hidden" name="scroll_sequence" id="scroll_sequence" value="i0">

    <div class="container-fluid border p-0 m-0">
        <div class="row p-0 m-0">

            <!-- Navbar -->
            <div class="d-flex m-0 p-0 sticky-top justify-content-center shadow-sm bg-white"
                 style="opacity:0.75;">
                <h2 class="my-3">{{session.config.shop_name}}</h2>
            </div>

            <!-- Feed -->
            <div class="col overflow-auto col-sm-12 col-md-8 col-lg-9 p-0" style="height: 100vh;">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pt-3" id="feed">
                    {{ for i in items.values() }}
                        {{ include C.PRODUCT_ITEM }}
                    {{ endfor }}
                </div>
            </div>

            <!-- RHS -->
            <div class="col border-start overflow-auto d-none d-md-block col-md-4 col-lg-3 p-0 full-height bg-light"
                 id="LHS">
                <table class="table" id="cart-summary">
                    <thead>
                    <tr>
                        <th scope="col" colspan="4"><h4 class="text-center mt-3">Shopping Cart</h4></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr style="font-weight: bold;">
                            <td> Total </td>
                            <td class='text-end' id="total_price">0</td>
                            <td> USD</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-center border-bottom-0">
                                <button class="btn btn-dark" id="submitButton" role="submit">
                                    Check out
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </div>
</body>


{{ endblock }}
